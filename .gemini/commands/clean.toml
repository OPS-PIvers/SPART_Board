description = "Deletes all unsaved work to return to the last saved state."
prompt = """

1. Ask the user: "Caution: This will permanently delete every change you have made since your last /preview. Do you want to proceed?"

2. If the user confirms:

    2A) Run `git reset --hard HEAD`.

    2B) Run `git clean -fd`.

    2C) Report: "Workspace reset. All unsaved changes have been discarded."

3. If the user denies:

    3A) Report: "Clean cancelled. No changes were deleted."
"""