description = "Saves your current work and updates your online preview."
prompt = """

You are a technical assistant. Execute the following steps:

1. Run `git add .`.

2. Run `git diff --cached` to analyze changes.

3. Generate a concise, one-line technical commit message.

4. Run `git commit -m "[AI] $GENERATED_MESSAGE"`.

5. Run `git branch --show-current` to get the branch name.

6. Run `git push origin $BRANCH_NAME`.

7. Report: "Changes saved and uploaded. Your development URL is now being updated."
"""