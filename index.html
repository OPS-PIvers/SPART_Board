
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Patrick+Hand&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        color: #1e293b; /* slate-900 */
        background-color: #f8fafc;
      }
      .font-handwritten { font-family: 'Patrick Hand', cursive; }
      .font-mono { font-family: 'Roboto Mono', monospace; }

      /* Custom Flip Animations */
      .flip-container { perspective: 1000px; width: 100%; height: 100%; }
      .flipper { 
          transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
          transform-style: preserve-3d; 
          position: relative; 
          width: 100%; 
          height: 100%; 
      }
      .flip-active { transform: rotateY(180deg); }
      .front, .back {
          backface-visibility: hidden; 
          position: absolute; 
          top: 0; left: 0; width: 100%; height: 100%;
          display: flex; flex-direction: column;
      }
      .back { 
          transform: rotateY(180deg); 
          background: #f8fafc; 
      }

      /* Traffic Light Glows */
      .light-red.active { background-color: #ef4444; box-shadow: 0 0 20px #ef4444; }
      .light-yellow.active { background-color: #eab308; box-shadow: 0 0 20px #eab308; }
      .light-green.active { background-color: #22c55e; box-shadow: 0 0 20px #22c55e; }

      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }
      
      /* Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      /* Ensure inputs have dark text */
      input, select, textarea {
        color: #1e293b !important;
      }
    </style>
